version: 2.1
jobs:
  build-and-test:
    docker:
      - image: circleci/node:9.9.0
        environment:
          PGHOST: 127.0.0.1
          PGUSER: postgres
          DB_TEST_DATABASE: test
          NODE_ENV: test
      - image: circleci/postgres:9.6.5-alpine-ram
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: test
    steps:
      - checkout
      - restore_cache:
          key: npm-cache-{{ .Branch }}-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          key: npm-cache-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run: npm run ci:test
workflows:
  build-and-test:
    jobs:
      - build-and-test
